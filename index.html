<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header with Logo + Text Logo -->
    <header class="bg-white logo-header">
        <img class="logo" src="img/Logo.png" alt="logo">
        <h1 class="logo-text">Toboolist</h1>
    </header>

    <!-- Content -->
    <main>
        <section class="bg-white container">
            <!-- Section Header with Buttons -->
            <header class="section-header">
                <button>Add Task</button>
                <button>Add Section</button>
            </header>

            <!-- Tasks -->
            <div class="tasks-container">
                <!-- New Task -->
                <h2>New Task</h2>
                <ul>
                    <li>Quarterly Newsletter</li>
                </ul>

                <!-- Today -->
                <h2>Today</h2>
                <ul>
                    <li>Recruit blog post</li>
                    <li>Mobile app launch</li>
                    <li>Interview John H.</li>
                    <li>Summit update to mobile storefronts</li>
                </ul>

                <!-- Upcoming -->
                <h2>Upcoming</h2>
                <ul>
                    <li>Schedule meeting with Alex</li>
                    <li>Homepage refresh</li>
                    <li>Onboard new Sales team members</li>
                    <li>Review editorial calendar</li>
                </ul>
            </div>
        </section>
    </main>
    
</body>
</html>
